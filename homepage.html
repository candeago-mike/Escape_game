<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Game</title>
    <link rel="stylesheet" href="css/homePage.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  </head>
  <body>
    <h1>Escape Game</h1>
    <button id="playBtn">Jouer</button>
    <input type="text" id="nameInput" placeholder="Entre un texte" />
    <button id="saveBtn">Valider</button>

    <script>
      document.getElementById("saveBtn").addEventListener("click", () => {
        const value = document.getElementById("nameInput").value;
        localStorage.setItem("userInput", value);
        window.location.href = "index.html";
      });
    </script>

    <div class="text-typing"></div>

    <script>
      document
        .getElementById("playBtn")
        .addEventListener("click", function (e) {
          e.preventDefault();

          gsap.to(".text-typing", {
            duration: 2,
            text: "Bienvenue dans l'escape game...",
            ease: "none",
            onComplete: function () {
              setTimeout(function () {
                window.location.href = "index.html";
              }, 2000);
            },
          });
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
