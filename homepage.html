<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Game</title>
    <link rel="stylesheet" href="css/homePage.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  </head>
  <body>
    <img class="background" src="img/Menu.jpg" alt="Fond iut" />
    <img class="logo" src="img/Logo-escape.png" alt="Logo la nuit mmi">

    <div class="start">
      <input type="text" id="nameInput" placeholder="Prénom" />
      <button id="playBtn">Jouer</button>
    </div>
    <video class="backgroundVideo" muted playsinline>
      <source src="img/Cinématique.mp4" type="video/mp4" />
    </video>
    <div class="text-typing text-typing-start">
      <span class="text-content"></span>
      <svg width="20" height="20" viewBox="0 0 10 10" class="triangle-icon">
        <polygon points="0,0 10,0 5,10" fill="white" class="triangle" />
      </svg>
    </div>

    <script src="js/homepage.js"></script>
  </body>
</html>
