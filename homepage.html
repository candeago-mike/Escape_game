<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Game</title>
    <link rel="stylesheet" href="css/homePage.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  </head>
  <body>
    <div class="start">
      <input type="text" id="nameInput" placeholder="Prénom" />
      <button id="playBtn">Jouer</button>
    </div>

    <div class="text-typing text-typing-start"></div>
    <script>
      document
        .getElementById("playBtn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          gsap.to(".start", {
            opacity: 0,
            duration: 2,
          });
          gsap.to(".text-typing-start", {
            delay: 3,
            duration: 2,
            text: "17:30 - Mince ! Mon PC ! Je l’ai oublié à l’IUT. J’espère que Fatima est encore là, je vais aller voir... ”",
            ease: "none",
          });
          gsap.to(".text-typing-start", {
            delay:8,
            opacity: 0,
            duration: 1,
            onComplete: function () {
              setTimeout(function () {
                window.location.href = "index.html";
              }, 1000);
            },
          });
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
