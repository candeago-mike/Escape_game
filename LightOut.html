  <script>
    function checkWin() {
      if (state.every((v) => v === true)) {
        // Rediriger vers la page 03fallumÃ©.html
        window.location.href = "03fallumÃ©.html";
        console.log(
          "Tous les interrupteurs allumÃ©s, redirection vers 03fallumÃ©.html !"
        );
      }
    }

    document.getElementById("close-popup").addEventListener("click", () => {
      document.getElementById("win-popup").style.display = "none";
    });

    const zones = document.querySelectorAll(".click-zone");
    const switches = document.querySelectorAll(".disjoncteur");
    const message = document.getElementById("message");

    const GRID_SIZE = 4;
    let state = Array(switches.length).fill(false);
    // false = image visible (Ã©teint)
    // true = image cachÃ©e (allumÃ©)

    function toggle(index) {
      if (index < 0 || index >= state.length) return;
      state[index] = !state[index];
      switches[index].style.display = state[index] ? "none" : "block";
    }

    function toggleWithNeighbors(index) {
      const row = Math.floor(index / GRID_SIZE);
      const col = index % GRID_SIZE;

      // lui-mÃªme
      toggle(index);

      // gauche
      if (col > 0) toggle(index - 1);

      // droite
      if (col < GRID_SIZE - 1) toggle(index + 1);

      // haut
      if (row > 0) toggle(index - GRID_SIZE);

      // bas
      if (row < GRID_SIZE - 1) toggle(index + GRID_SIZE);
    }

    zones.forEach((zone) => {
      zone.addEventListener("click", () => {
        const index = parseInt(zone.dataset.index);
        toggleWithNeighbors(index);
        checkWin();
      });
    });
