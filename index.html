<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Cadenas numérique – MOODLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/porte-mmi.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  </head>
  <body>
    <!-- TIMER -->
    <header>
      <div id="timer">30:00</div>
    </header>
    <div class="text-typing text-typing-entree">
      <span class="text-content"></span>
      <svg width="20" height="20" viewBox="0 0 10 10" class="triangle-icon">
        <polygon points="0,0 10,0 5,10" fill="white" class="triangle" />
      </svg>
    </div>
    <img class="facade" src="img/FacadeMMI.jpg" alt="facade mmi" />
    <div class="hover-zone">Passe la souris ici</div>
    <img class="porteMMI" src="img/PorteMMI.jpg" alt="porte mmi" />

    <section class="lock-wrapper" style="display:none">
      <div class="lock">
        <div class="ticks" id="ticks"></div>
        <canvas id="graduation"></canvas>
        <canvas id="indicator"></canvas>
        <div class="center" id="display">#</div>
        <div class="input-wrapper">
          <label for="codeInput">Code d'entrée :</label>
          <input
            type="text"
            id="codeInput"
            maxlength="7"
            placeholder="_ _ _ _ _ _ _"
          />
          <div id="result"></div>
        </div>
      </div>
      <a class="enter" href="hall-mmi.html">Entrer dans l'IUT</a>
    </section>

    <div class="spacer"></div>

    <script src="js/porte-mmi.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
