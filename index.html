<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  </head>
  <body>
    <!-- TIMER -->
    <header>
      <div id="timer">30:00</div>
    </header>

    <h1>Porte entrée</h1>
    <button id="startTimerBtn">Start Timer</button>
    <div class="text-typing text-typing-entree">
      <span class="text-content"></span>
      <svg width="20" height="20" viewBox="0 0 10 10" class="triangle-icon">
        <polygon points="0,0 10,0 5,10" fill="white" class="triangle" />
      </svg>
    </div>

    <script>
      gsap.set(".triangle", {
        opacity: 0,
      });
      // Animation du texte
      gsap.to(".text-content", {
        duration: 2,
        delay: 1,
        text: "Tiens, j'avais jamais vu ces cadenas auparavant...",
        ease: "none",
        onComplete: function () {
          // Une fois le texte fini, animer le triangle
          gsap.to(".triangle", {
            duration: 0.5,
            opacity: 1,
            y: 5,
            repeat: -1, // répète en boucle
            yoyo: true, // va-et-vient
            ease: "sine.inOut",
          });
        },
      });

      // Masquer au clic
      document
        .querySelector(".text-typing-entree")
        .addEventListener("click", function () {
          this.style.display = "none";
        });
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
