      .cable {
        position: absolute;

        pointer-events: none;
        transition: opacity 0.25s ease;
      }

      .cable.active {
        opacity: 1;
        pointer-events: auto;
      }

      img {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        user-select: none;
        pointer-events: none;
      }

      .cableseul {
        z-index: 10;
        transition: 0.3s;
        filter: none;
      }

      .cableseul.glow {
        filter: drop-shadow(0 0 6px #00ff00) drop-shadow(0 0 12px #00ff00)
          drop-shadow(0 0 20px #00ff00);
      }

      .click-zone {
        position: absolute;
        z-index: 20;
        cursor: pointer;

    <script>
      const cables = document.querySelectorAll(".cable");
      let current = 0;

      cables.forEach((cable, index) => {
        const zone = cable.querySelector(".click-zone");
        const glowCable = cable.querySelector(".cableseul");

        zone.addEventListener("mouseenter", () => {
          glowCable.classList.add("glow");
        });

        zone.addEventListener("mouseleave", () => {
          glowCable.classList.remove("glow");
        });

        zone.addEventListener("click", () => {
          cable.classList.remove("active");
          current++;

          if (current < cables.length) {
            cables[current].classList.add("active");
